IndentSize: 4
UseVisualStudioIndentSize: false
IndentWithTabs: false
AttributesTolerance: 2
KeepFirstAttributeOnSameLine: true
MaxAttributeCharatersPerLine: 0
MaxAttributesPerLine: 1
NoNewLineElements: RadialGradientBrush, GradientStop, LinearGradientBrush, ScaleTransfom, SkewTransform, RotateTransform, TranslateTransform, Trigger, Condition, Setter
PutAttributeOrderRuleGroupsOnSeparateLines: false
AttributeIndentation: 0
AttributeIndentationStyle: Spaces
RemoveDesignTimeReferences: false
EnableAttributeReordering: true
AttributeOrderingRuleGroups:
- x:Class
- xmlns, xmlns:x
- xmlns:*
- x:Key, Key, x:Name, Name, x:Uid, Uid, Title
- Grid.Row, Grid.RowSpan, Grid.Column, Grid.ColumnSpan, Canvas.Left, Canvas.Top, Canvas.Right, Canvas.Bottom
- Width, Height, MinWidth, MinHeight, MaxWidth, MaxHeight
- Margin, Padding, HorizontalAlignment, VerticalAlignment, HorizontalContentAlignment, VerticalContentAlignment, Panel.ZIndex
- '*:*, *'
- PageSource, PageIndex, Offset, Color, TargetName, Property, Value, StartPoint, EndPoint
- mc:Ignorable, d:IsDataSource, d:LayoutOverrides, d:IsStaticText
- Storyboard.*, From, To, Duration
FirstLineAttributes: ''
OrderAttributesByName: true
PutEndingBracketOnNewLine: false
RemoveEndingTagOfEmptyElement: true
SpaceBeforeClosingSlash: true
RootElementLineBreakRule: Default
ReorderVSM: Last
ReorderGridChildren: true
ReorderCanvasChildren: true
ReorderSetters: None
FormatMarkupExtension: true
NoNewLineMarkupExtensions: 
ThicknessStyle: Comma
ThicknessAttributes: Margin, Padding, BorderThickness, ThumbnailClipMargin
BeautifyOnSave: false
CommentSpaces: 1
ResetToDefault: false
ConfigPath: ''
